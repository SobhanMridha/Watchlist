{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block main
%}
<form action="/login" method="post" class="flex justify-center items-center min-h-screen bg-gray-900">
  <fieldset
    class="w-80 border border-gray-700 rounded-lg bg-gray-800 p-6"
  >
    <legend class="text-lg font-semibold text-white mb-4">Login</legend>

    <label class="block text-sm text-gray-300 mb-1">User Name</label>
    <input
      autocomplete="off"
      type="text"
      class="w-full px-4 py-2 mb-4 bg-gray-700 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="username"
      placeholder="Name"
    />

    <label class="block text-sm text-gray-300 mb-1">Password</label>
    <input
      type="password"
      class="w-full px-4 py-2 mb-4 bg-gray-700 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="password"
      placeholder="Password"
    />

    <button
      type="submit"
      class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition"
    >
      Login
    </button>
  </fieldset>
</form>


{% endblock %}
